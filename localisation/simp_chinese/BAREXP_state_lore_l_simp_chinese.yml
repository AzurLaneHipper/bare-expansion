 state_lore_name.1: "§Y茶话会§!"
 state_lore_desc.1: "一段很长的描述"

 state_lore_name.2: "§Y圣三一大教堂§!"
 state_lore_desc.2: "大圣堂是修女们进行宗教仪式的中心。从建设之时起，它就一直是圣三一中最庞大的建筑。从某种意义上，它可以被视作被视为圣三一的象征。「修女会」的本部也设立在此地。"

 state_lore_name.3: "§Y青蓝丘§!"
 state_lore_desc.3: "青蓝丘是一片充满了自然风光的湿地。与基沃托斯多数地方不同，即便工业之火已经熊熊燃烧了许久，这里依然保持着相对原始的风貌。正如学生们在地理课中了解到的那样，青蓝丘没有轰隆作响的工业机器，没有昼夜不停的车水马龙，在这片潮湿的沼泽中，只有飞鸟走兽在活跃。\n\n当然，并非无人尝试更改这里的样貌，在这片区域沦为广为人知的黑市地带之前，就有无数开发商试图在这里攫取利益。但无处不在的飞虫，以及恶劣的生活环境，到头来都让这些计划无疾而终。不法地带扩张最终为这片自然之地做出了盖棺定论，在黑市统治附近的区域之后，此地便再也无人问津——直到今日。\n\n时隔多年后，一群背井离乡的学生再次推开湿地中那处废弃已久的养护站：她们已经准备好在此地扎根，§R不论前路有多少荆棘。§!"

 state_lore_name.4: "§Y黑市休闲中心§!"
 state_lore_desc.4: "黑市休闲中心如今是一片非法区域，由阿里乌斯的旧学生会探索团在幕后经营。这支探索团由精英组成，但在侥幸躲过内战后，绝望的局势将她们塑造为利益的傀儡。凭借着自身的才智与黑市的影响力辐射，这些旧日精英们在曾经的学生会区域建立了数不清的非法赌场和地下拳台，将它化为了纸醉金迷的区域。\n\n——也许偶尔会有客人疑惑，这些曾经由雕塑师精心塑造的古朴建筑为何会变成灯红酒绿的非法场所，但大多数来到这里的学生，只将这里视作寻求刺激的场所。如今，有无数的黑钱向着这片区域滚滚而来，即便它恶名昭彰，但依然有许多人对这里趋之若鹜……"

 state_lore_name.5: "§Y废弃水电站§!"
 state_lore_desc.5: "废弃水电站是一处位于黑市后巷区域的水利设施，早在阿拜多斯的“铁拳阿玛塔”执政时期，该区域就已经被选定为水坝工程的基址。随着阿拜多斯沙漠化加剧，该水坝工程又被改造为用于灌溉的水利工程。在阿拜多斯陷入债务危机后，该设施又被新的开发商接管，以期改造成用于发电的水电站。\n\n不幸的是，几近完工的水电站最终仍未能投入使用——因为拒绝了联邦学生会将水电站借入贫民窟电网的提议，未能获得最终期建设贷款的开发商资金链断裂，只能终止了最终阶段的工程，该设施也因此被废弃。\n\n最终，一伙在附近流窜的盗贼团伙看中了水电站的地理位置，将其改造为了用于销赃和走私的水上货运中心。"

 state_lore_name.6: "§Y南部市街教堂§!"
 state_lore_desc.6: "南部市街教堂是历史中大名鼎鼎的教会组织“圣徒会”设计的建筑物。根据当地居民的讲述，圣徒会曾在这处教堂中进行救济工作，许多初来乍到的难民因为此而得以生存下去，并在附近扎根。久而久之，这附近便形成了聚居区与市场，教堂也随着本地社区的发展，逐渐隐藏在了层层叠叠的街巷中。\n\n尽管曾驻扎于教堂中的圣徒们早已被新兴教派取代，消逝在了历史之中，但她们留下的遗产坚持到了现在：即便黑市的影响无处不在，但依靠着社区长久以来的邻里互助传统，南部市街依然还保持着安全与稳定。"