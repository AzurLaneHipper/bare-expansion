 Mysticism_Arius_Beatrice_type: "贝阿多莉切之幕"
 Mysticism_Arius_Beatrice_type_desc: "§Y贝阿多莉切之幕§!\n--------\n贝阿多莉切在阿里乌斯所实施的统治，是一种将军事主义与神秘主义结合起来的高压统治模式。其核心是在神秘主义指导下的一种信仰，该信仰的教徒认为存在一种作为自身终极使命的崇高路途，并且将自身所受的苦难描述为崇高路途的必要考验——这一共同认知也是维持高压统治的关键。\n\n当然，抛开所谓的神秘主义来看，这就是一种服务于独裁统治的洗脑式宣传。一旦其信众察觉所谓“终极目的”无法实现，那么这样的统治立刻就会土崩瓦解。\n------------\n§R“不论如何标榜，没有谎言能千秋万代。”§!"

