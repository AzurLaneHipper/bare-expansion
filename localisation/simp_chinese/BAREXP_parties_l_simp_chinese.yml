 Progressivism_default_type: "进步主义"
 Progressivism_default_type_desc: ""§Y进步主义§!\n--------\n进步主义是一种在基沃托斯新近兴起的思想，信奉它的学生们认为规则应当与时俱进，以适配时代的变化。换言之，进步主义者要求学园的管理者们回应其成员的诉求，并在这一过程中实现广泛的学园正义。\n------------\n§L“变革是这个时代的正义。”§!""
 Progressivism_Trinity_Nagisa_type: "桐藤渚模式"
 Progressivism_Trinity_Nagisa_type_desc: "§Y桐藤渚模式§!\n--------\n桐藤渚模式代表着圣三一学园的领导者们对于改革的思考。其支持者们认为，圣三一长久以来的派系斗争和身份歧视必须得到改变，但与此同时，也必须确保圣三一政治格局的稳定。因此，该模式追求在现有的茶话会框架下实施进步主义措施，以期在不造成混乱的情况下，完成对既有规则的改革。\n\n尽管如此，该模式仍经受考验：温和的改革势必缺乏核心推动力，若要达成目的，桐藤渚和她的支持者们必须寻求更多政治上的盟友。\n------------\n§G“崭新航线，但要平稳航行。”§!\n\n\n§Y权力机关：茶话会§!\n--------\n茶话会是缔造圣三一的『第一次公会议』所确立的权力机构。它由最具影响力的三个派系，§G菲利乌斯§!、§R帕特尔§!以及§Y桑库特斯§!组成。因此，茶话会所作出的决定，即代表三个派系所共同做出的决定，在这一基础上，几乎鲜有政治力量，能够违抗茶话会的意志。\n\n根据茶话会的制度，茶话会的首席，由三个派系的领袖轮流出任。"

