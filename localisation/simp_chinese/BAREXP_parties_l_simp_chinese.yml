 Egalitarianism_Arius_Will_type: "意志平等主义"
 Egalitarianism_Arius_Will_type_desc: "§Y意志平等主义§!\n--------\n在流亡者们中受到广泛认同的意志平等主义，是诞生于阿里乌斯畸形环境下的一种独特的平等主义。同平等主义一样，意志平等主义认为所有人生来平等，换言之，无论人们的出身如何，样貌如何，其在道德地位与个人价值上是平等的。\n\n不同之处在于，这种有着独特诞生环境的平等主义不追求所有人在机会上的平等，而仅考虑意志平等的基础上，进行有限的社会平等努力——在流亡者们看来，所有人并非有着相同的能力，必须承认个体间的能力差距。只有确保所有人在正确的岗位上，才能完成光复家园的梦想\n\n当然，尽管在见识了“夫人”的统治后，所有流亡者都认同平等这一观点，但圣三一过往对阿里乌斯所造成的伤害，似乎也并非一句口号就能揭过的……\n------------\n§Y“自由地沐浴阳光，是阿里乌斯人与生俱来的权力。”§!"
 
