BAREXP_COUNTRY_SUMMARY_GEH: "§Y势力概况：§!\n格黑娜学院是一片勃勃生机、万物竞发的土地。对于并不了解它的人，特别是圣三一的学生们来说，格赫娜象征着混乱与无序，但真正了解它的人才明白，格黑娜学院的活力，正来自于它的根基，那些形态各异，奔放而又自由的校园社团。目前，这所过分自由的学校，正由它的权力机关，羽沼真琴领导的万魔殿，以及学院的执法机构，空崎日奈领导的风纪委员会所组建的“政治联盟”共同维持——然而，明眼人都看得出来，万魔殿与风纪委员会之间的关系，正因为截然相反的理念而不断疏远。随着伊甸条约谈判的临近，这一分歧似乎正在转变成更棘手的裂痕。\n\n幸运的是，局势远没有演变至如此地步。毕竟，羽沼真琴和空崎日奈都明白一件事：“暴君”雷帝留下的阴霾，如今依旧盘旋于学园之上……"

BAREXP_COUNTRY_TARGET_GEH: "§Y目标：§!\n稳定格赫娜的局势\n\n§C长袖善舞：§!\n - 发展截然不同的社团\n - 并从自由风气中获益\n\n§t必然任务：§!\n - 弥合脆弱的政治联盟\n - §R或是干脆终结它§!\n\n§G不可思议同盟：§!\n - 签署伊甸条约\n - 取得外交胜利"

BAREXP_COUNTRY_PATHS_GEH: "§5我们曾是战友。§!"
